<h1>Shopping Cart</h1>
<div class="row" *ngIf="cart$ | async as cart">
  <div class="col-8">
  <p>
    You have {{ cart.totalItemsCount }} items in your shopping cart. 
  </p>
</div>
<div class="col-2">
  <button *ngIf="cart.items.length"
  class="btn btn-light btn-sm"
  style="float: right;"
  (click)="clearCart()">
  Clear Shopping Cart</button>
</div>
<div class="col-10">
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Product</th>
        <th class="text-center" style="width: 230px">Quantity</th>
        <th class="text-right" style="width: 200px">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>
          <div [style.backgroundImage]="'url(' + item.imageUrl + ')'" class="thumbnail"></div>
        </td>
        <td>{{ item.title }}</td>
        <td><product-quantity [product]="item" [shopping-cart]="cart"></product-quantity></td>
        <td class="text-right">{{ item.totalPrice | currency:'GBP': 'symbol'}}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th class="text-right">{{ cart.totalPrice | currency:'GBP': 'symbol' }}</th>
      </tr>
    </tfoot>
  </table>

  <a
  *ngIf="cart.items.length"
  routerLink="/check-out"
  class="btn btn-primary">Check Out</a>


</div>
